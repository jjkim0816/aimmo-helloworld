apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-testapi-green
  labels:
    prod_tag: testapi
spec:
  replicas: 1
  selector:
    matchLabels:
      node_tag: testapi
  template:
    metadata:
      name: testapi-pod
      labels:
        node_tag: testapi
    spec:
      containers:
        - name: prod-testapi
          image: backendsandbox.azurecr.io/helloworldrestapi01
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
      imagePullSecrets:
        - name: helloworldrestapi01
